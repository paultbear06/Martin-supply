<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Martin Family Supply</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="bg-slate-100 font-sans pb-20">

    <header class="bg-slate-900 text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-lg">
        <div>
            <h1 class="text-xl font-bold tracking-tight">MARTIN FAMILY <span class="text-blue-400">SUPPLY</span></h1>
            <p id="view-title" class="text-xs text-slate-400 uppercase tracking-widest font-semibold">Storefront</p>
        </div>
        <button onclick="toggleManager()" class="bg-slate-800 p-2 rounded-xl border border-slate-700 active:scale-90 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            </svg>
        </button>
    </header>

    <main id="storefront-view" class="p-4 grid grid-cols-1 gap-6"></main>

    <main id="manager-view" class="hidden p-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200 mb-6">
            <h2 class="font-bold text-slate-800 mb-4 text-xl">Manage Inventory</h2>
            
            <div class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-slate-300 border-dashed rounded-2xl cursor-pointer bg-slate-50 active:bg-slate-100 transition">
                        <div id="upload-prompt" class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <p class="text-sm font-bold text-slate-600 uppercase tracking-wider">Take Photo / Upload</p>
                        </div>
                        <input id="item-image" type="file" accept="image/*" class="hidden" onchange="handleImage(this)" />
                        <div id="image-preview" class="hidden w-full h-full rounded-2xl overflow-hidden shadow-inner"></div>
                    </label>
                </div>

                <input id="item-name" type="text" placeholder="Product Name" class="w-full border-2 border-slate-100 p-4 rounded-xl text-lg focus:border-blue-500 outline-none">
                <input id="item-price" type="number" placeholder="Price ($)" class="w-full border-2 border-slate-100 p-4 rounded-xl text-lg focus:border-blue-500 outline-none">
                <input id="item-special" type="text" placeholder="Special (e.g. 10% OFF)" class="w-full border-2 border-slate-100 p-4 rounded-xl text-lg focus:border-blue-500 outline-none">
                
                <button onclick="addItem()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg shadow-blue-200 active:scale-95 transition">PUBLISH ITEM</button>
            </div>
        </div>
        <div id="manager-list" class="space-y-3"></div>
    </main>

    <script>
        let inventory = JSON.parse(localStorage.getItem('mfs_inventory')) || [];
        let currentImageData = "";

        function handleImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                currentImageData = reader.result;
                document.getElementById('upload-prompt').classList.add('hidden');
                const preview = document.getElementById('image-preview');
                preview.innerHTML = `<img src="${currentImageData}" class="w-full h-full object-cover">`;
                preview.classList.remove('hidden');
            }
            if (file) reader.readAsDataURL(file);
        }

        function render() {
            const store = document.getElementById('storefront-view');
            const manager = document.getElementById('manager-list');
            store.innerHTML = '';
            manager.innerHTML = '';

            if (inventory.length === 0) {
                store.innerHTML = `<div class="text-center py-24 text-slate-400 font-bold uppercase tracking-widest px-10">Store Empty. Tap Gear to Manage.</div>`;
            }

            inventory.forEach((item, index) => {
                store.innerHTML += `
                    <div class="bg-white rounded-3xl shadow-md border border-slate-200 overflow-hidden">
                        ${item.image ? `<img src="${item.image}" class="w-full h-64 object-cover">` : ''}
                        <div class="p-6">
                            ${item.special ? `<span class="bg-red-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">${item.special}</span>` : ''}
                            <h3 class="text-2xl font-black text-slate-800 mt-2">${item.name}</h3>
                            <p class="text-3xl font-black text-blue-600 mt-2">$${parseFloat(item.price).toFixed(2)}</p>
                            <button class="w-full mt-5 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest active:bg-blue-600 transition">Contact to Order</button>
                        </div>
                    </div>
                `;
                manager.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl border-2 border-slate-200 flex justify-between items-center shadow-sm">
                        <span class="font-black text-slate-700">${item.name}</span>
                        <button onclick="removeItem(${index})" class="bg-red-100 text-red-600 px-5 py-2 rounded-xl text-xs font-black uppercase tracking-wider active:bg-red-200">Delete</button>
                    </div>
                `;
            });
            localStorage.setItem('mfs_inventory', JSON.stringify(inventory));
        }

        function toggleManager() {
            const isStore = !document.getElementById('storefront-view').classList.contains('hidden');
            document.getElementById('storefront-view').classList.toggle('hidden');
            document.getElementById('manager-view').classList.toggle('hidden');
            document.getElementById('view-title').innerText = isStore ? "Management" : "Storefront";
        }

        function addItem() {
            const name = document.getElementById('item-name').value;
            const price = document.getElementById('item-price').value;
            const special = document.getElementById('item-special').value;

            if(name && price) {
                inventory.push({ id: Date.now(), name, price, special, image: currentImageData });
                render();
                document.getElementById('item-name').value = '';
                document.getElementById('item-price').value = '';
                document.getElementById('item-special').value = '';
                document.getElementById('image-preview').classList.add('hidden');
                document.getElementById('upload-prompt').classList.remove('hidden');
                currentImageData = "";
                toggleManager();
            }
        }

        function removeItem(index) {
            if(confirm('Permanently delete this item?')) {
                inventory.splice(index, 1);
                render();
            }
        }
        render();
    </script>
</body>
</html>
