<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Family Supply</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

    <header class="bg-slate-900 text-white p-6 sticky top-0 z-50 shadow-xl border-b-2 border-blue-500 text-center">
        <h1 class="text-2xl font-bold uppercase tracking-tight">MARTIN FAMILY <span class="text-blue-400">SUPPLY</span></h1>
        <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1 font-bold">Live Inventory Sync</p>
    </header>

    <div id="loading" class="text-center py-20 text-slate-400 font-bold animate-pulse">CONNECTING TO WAREHOUSE...</div>
    <main id="storefront-view" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></main>

    <script>
     SHEET_CSV_URL = https://docs.google.com/spreadsheets/d/e/2PACX-1vTEH1l5fDoY0W52E0Ie1n9Jo1zABZ1mFRfa698ZtF8OLNb7rilj3VT0yifYZaL8_e8L62PoNomrlj1y/pub?output=csv

        async function fetchInventory() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                
                // This cleans the spreadsheet rows
                const rows = csvText.split('\n').filter(row => row.trim() !== '');
                const headers = rows[0].split(',').map(h => h.trim().toLowerCase());
                
                const inventory = rows.slice(1).map(row => {
                    const values = row.split(',');
                    let obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                    });
                    return obj;
                });

                document.getElementById('loading').style.display = 'none';
                render(inventory);
            } catch (error) {
                document.getElementById('loading').innerText = "Update Error. Check Link.";
            }
        }

        function render(items) {
            const store = document.getElementById('storefront-view');
            store.innerHTML = '';

            items.forEach(item => {
                if(!item.name || item.name.toLowerCase() === 'name') return;

                // SPECIAL FIX: This pulls just the numbers out of your price column
                const priceMatch = item.price ? item.price.match(/[\d.]+/) : null;
                const displayPrice = priceMatch ? parseFloat(priceMatch[0]).toFixed(2) : "0.00";

                store.innerHTML += `
                    <div class="bg-white rounded-3xl shadow-md border p-6 flex flex-col transition active:scale-95">
                        ${item.image && item.image.startsWith('http') ? `<img src="${item.image}" class="w-full h-48 object-cover rounded-xl mb-4">` : ''}
                        ${item.special ? `<span class="bg-blue-600 text-white text-[10px] font-black px-2 py-1 rounded w-fit uppercase tracking-tighter mb-2">${item.special}</span>` : ''}
                        <h3 class="text-xl font-black text-slate-800 uppercase tracking-tight leading-tight">${item.name}</h3>
                        <div class="flex items-baseline gap-1 mt-1">
                            <span class="text-blue-600 font-bold text-lg">$</span>
                            <span class="text-3xl font-black text-slate-900">${displayPrice}</span>
                        </div>
                        <button class="w-full mt-5 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:bg-blue-600 transition">Contact to Order</button>
                    </div>
                `;
            });
        }
        fetchInventory();
    </script>
</body>
</html>
