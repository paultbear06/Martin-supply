<div class="border-t-2 border-slate-100 mt-10 pt-8">
    <h3 class="font-bold mb-4 uppercase text-sm text-blue-800">Gallery & Showcase Manager</h3>
    <p class="text-xs text-slate-500 mb-4">Paste image links here to update your main website photos.</p>
    
    <div class="space-y-4">
        <div>
            <label class="text-[10px] font-bold uppercase text-slate-400">Main Header Photo</label>
            <input id="header-img-input" type="text" placeholder="Paste Direct Link here..." class="w-full p-3 rounded-xl border border-slate-200 text-sm">
        </div>
        <div>
            <label class="text-[10px] font-bold uppercase text-slate-400">Storefront Banner</label>
            <input id="banner-img-input" type="text" placeholder="Paste Direct Link here..." class="w-full p-3 rounded-xl border border-slate-200 text-sm">
        </div>
        <button onclick="saveSiteSettings()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-xs">Save Site Images</button>
    </div>
</div>

<script>
    // NEW SETTINGS FUNCTIONS
    function saveSiteSettings() {
        const headerImg = document.getElementById('header-img-input').value;
        const bannerImg = document.getElementById('banner-img-input').value;
        
        const settings = {
            header: headerImg,
            banner: bannerImg
        };
        
        localStorage.setItem('martin_site_settings', JSON.stringify(settings));
        alert("Site images updated!");
        location.reload(); // Refreshes to show new photos
    }

    // Load settings when page opens
    window.onload = function() {
        const savedSettings = JSON.parse(localStorage.getItem('martin_site_settings'));
        if(savedSettings) {
            if(savedSettings.header) document.getElementById('main-header-display').src = savedSettings.header;
            // This looks for an ID you name 'main-header-display' and changes its photo automatically
        }
    }
</script>
